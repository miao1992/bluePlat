        //点击伸缩效果
        $('#menu-shensuo').click(function () {
            var winW = $("body", parent.document).width();
            
            var flag = $('#menu-con').css("display");
            if (flag == 'block') {
                $('#menu-con').hide();
                $('aside,#menu', parent.document).outerWidth('40px');
                window.parent.initPage();//重新初始化页面
                $(this).addClass('icon-back');
            } else {
                $('#menu-con').show();
                $('aside,#menu', parent.document).outerWidth('220px');
                window.parent.initPage();//重新初始化页面
                $(this).removeClass('icon-back');
            }
            
        })
