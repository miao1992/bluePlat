<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../css/font/iconfont.css" rel="stylesheet" />
    <link href="../js/plugins/chosen/chosen.min.css" rel="stylesheet" />
    <link href="../js/plugins/datarangepicker/daterangepicker.css" rel="stylesheet" />
    <link href="../css/fixedGridList.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <title>病例列表</title>
    <style type="text/css">
        /*select框样式修改*/
        .chosen-container-single .chosen-single {
            height: 28px;
            border-radius: 4px;
        }

        .chosen-container-single .chosen-single {
            line-height: 24px;
        }

        .toolbar {
            background: #d4eaff;
        }

        .input-normal {
            width: 120px;
        }
       @media screen and (max-width:1024px){
         .input-normal {
            width: 75px;
          }
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">
        <div class="wrapper">
            <div class="toolbar clearfix">
                <h3 class="title-text">随访记录归档申请查询</h3>
            </div>
            <div class="searchbar">
                <table class="tbGrid" style="min-width: 760px;">
                    <tr>
                       <td style="width: 65px;">申请日期:
                        </td>
                        <td>

                            <div class="datarange-box" style="width: 210px; margin-right: 10px;">
                                <input type="text" id="sqrq-datarangepicker" class="form-control input-big" />
                                <i class="iconfont icon-riqi icon-picker"></i>
                            </div>
                        </td>
                        <td style="width: 65px;">入组编号:
                        </td>
                        <td>
                            <input type="text" name="name" placeholder="" class="input-normal" />
                        </td>
                        
                        <td style="width: 55px;">状态:
                        </td>
                        <td>
                            <select class="chosen-select form-control" id="form-field-select-1" style="display: block; width: 90px;" data-placeholder="请选择">
                                <option value="value"></option>
                                <option value="1">待审核</option>
                                <option value="2">通过</option>
                                <option value="3">拒绝</option>

                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                         <td style="width: 90px;">心梗发生日期:
                        </td>
                        <td>

                            <div class="datarange-box" style="width: 210px; margin-right: 10px;">
                                <input type="text" id="xgfsrq-datarangepicker" class="form-control input-big" />
                                <i class="iconfont icon-riqi icon-picker"></i>
                            </div>
                        </td>
                        

                        <td>姓名简拼:
                        </td>
                        <td>
                            <input type="text" name="name" placeholder="" class="input-normal" />
                        </td>
                        <td style="width: 65px;">随访周期:
                        </td>
                        <td>
                            <select class="chosen-select form-control" id="form-field-select-2" style="display: block; width: 90px;" data-placeholder="请选择">
                                <option value="value"></option>
                                <option value="1">1月随访</option>
                                <option value="2">6月随访</option>
                                <option value="3">1年随访</option>

                            </select>
                        </td>
                        <td>
                            <button class="btn btn-default">重置</button>
                            <button class="btn btn-blue">查询</button>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- 固定表格的内容部分 --!>
            <div class="fixedList-container" id="fixedList-container1" style="width: 100%; ">
                <!--固定列表头部--!>
                <div class="fixedList-hd">
                    <table class="tbGrid-List">
                        <thead>
                            <tr>
                                <td style="width: 60px;">No.</td>
                                <td style="width: 100px;">操作</td>
                                <td style="width: 100px;">随访详情</td>
                                <td style="width: 120px;">申请时间 </td>
                                <td style="width: 100px;">申请人</td>
                                <td style="width: 100px;">状态</td>
                                <td style="width: 100px;">入组编号</td>
                                <td style="width: 80px;">姓名简拼</td>
                                <td style="width: 80px;">性别</td>
                                <td style="width: 100px;">随访周期</td>
                                <td style="width: 120px;">心梗发生时间</td>
                                <td style="width: 120px;">医院</td>
                                <td style="width: 100px;">审核人</td>
                                <td style="width: 100px;">审核时间</td>
                                <td style="width: 100px;">拒绝原因</td>
                                <td></td>
                            </tr>
                        </thead>
                    </table>
                </div>
                <!--固定列表内容部分--!>
                <div class="fixedList-bd">
                    <!--表格部分--!>
                    <table class="tbGrid-List">
                        <tr>
                            <td>1</td>
                            <td>
                                <input type="button" value="撤回" class="btn btn-small blue-stripe" /></td>
                            <td>
                                <input type="button" value="随访详情" class="btn btn-small blue-stripe" /></td>
                            <td>2017-10-14</td>
                            <td>超级管理员	</td>
                            <td>2222</td>
                            <td>待审核</td>
                            <td>0010011</td>
                            <td>XUBE</td>
                            <td>男</td>
                            <td>2016-10-15 01:00</td>
                            <td>河南省人民医院</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <!-- 模拟滚动条 --!>
                <div class="scrollbar" style="box-sizing: content-box;">
                    <div class="scrollBarContent"></div>
                </div>
            </div>
            <!-- 分页开始 -->
            <div id="pageNavBar" class="pageNavBar">
                <div class="pagelist">
                    <div class="l-btns"><span>1/1页</span></div>
                    <div id="PageContent" class="default"><span>共1条记录</span><span class="disabled">«上一页</span><span class="current">1</span><span class="disabled">下一页»</span></div>
                </div>
            </div>
            <!-- 分页结束-->
        </div>
    </form>
</body>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/plugins/chosen/chosen.jquery.min.js"></script>
<script src="../js/plugins/datarangepicker/moment.min.js"></script>
<script src="../js/plugins/datarangepicker/daterangepicker.js"></script>
<script src="../js/fixedGridList.js"></script>

<script>

    $("#form-field-select-1,#form-field-select-2").chosen({
        allow_single_deselect: true  //允许出现close按钮
    })

</script>
<script>
    /*日期范围插件调用*/
    $('#sqrq-datarangepicker,#xgfsrq-datarangepicker').daterangepicker({
        "startDate": "2017-01-09",
        "endDate": "2017-02-01",
        locale: {
            format: 'YYYY-MM-DD',
            separator: '  至  ',
            applyLabel: '确定',
            cancelLabel: '取消',
            //fromLabel: 'From',
            //toLabel: 'To',
            //customRangeLabel: 'Custom',
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
            firstDay: 1
        }
    });
</script>
<script>
    layout();

    function layout() {
        setContainer();
        fixedGridList("#fixedList-container1");  //只需要将表格对外层的id写入即可
        window.onresize = function () {
            setContainer();
            fixedGridList("#fixedList-container1");   //页面resize时，重新调用一次
        };
    }
    function setContainer() {
        var windowH = $(window).height();
        $('html').height(windowH);
        var searchbarH = $('.searchbar').outerHeight(true);
        var pageNavBarH = $('#pageNavBar').outerHeight(true);
        var toolbarH = $('.toolbar').outerHeight(true);
        $('#fixedList-container1').height(windowH - searchbarH - toolbarH - pageNavBarH);
    }
</script>
</html>
