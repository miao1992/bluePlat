<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/font/iconfont.css" rel="stylesheet" />
    <style>
        input[type=text]{
            padding:2px 4px;
        }
        select{
            padding:3px 4px;
            vertical-align:-1px;
        }
        .small-input{
            width:50px;
        }
        .big-input{
            width:200px;
        }
        .wrapper {
            background-color: #f1f1f1;
        }

        h3 {
            padding: 4px 10px;
            font-size: 14px;
            background: #fff;
            color: #494848;
            border-bottom: 1px solid #ededed;
            background: #d4eaff;
        }

        ul li {
            border-bottom: 1px solid #ededed;
            padding: 6px 14px;
            background:#fff;
        }

            /*ul li:nth-child(even) {
                background: #eee;
            }

            ul li:nth-child(odd) {
                background: #fff;
            }*/

            ul li:after {
                content: "";
                visibility: hidden;
                clear: both;
                height: 0;
                display: block;
            }

        .title {
            width: 24%;
            float: left;
            padding-top:4px;
        }
        .title-content{
            padding-left:4px;
        }
        .contents {
            width: 75%;
            float: right;
            text-align: left;
            margin-top:4px;
        }

            .contents p {
                padding: 5px;
            }

            .contents dd {
                padding: 5px 15px 5px 15px;
            }

        h4 {
            padding: 10px;
            color: #494848;
            background-color: #fff;
            border-bottom: 1px solid #ededed;
        }
        .contents label{
            margin-right:10px;
        }
        .br input{
            margin:10px 0;
        }
    </style>
</head>
